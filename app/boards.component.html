<div *ngFor="#board of boards" (click)="gotoBoard(board)" class="boards">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="board">
            <h4 class="title">{{board.title}}</h4>
            <div>{{board.description}}</div>
        </div>
    </div>
</div>
