<div class="container">
    <h1>Add Idea:</h1>
    
    <form #ideaForm="ngForm">
      <div class="form-group">
        <label for="title">Name*</label>
        <input type="text" class="form-control" [(ngModel)] = "idea.name" required ngControl="name" #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" [(ngModel)]="idea.description" >
      </div>
      <button (click) = "addIdea(idea)" class="btn btn-default" [disabled]="!ideaForm.form.valid">Submit</button>
      <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
      
    </form>
</div>
