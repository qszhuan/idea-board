
<div *ngIf="board">
    <h2>{{board.title}}</h2>
    
    <div class="ideas container" >
        <div *ngFor="#idea of board.ideas" 
        (click)="onSelect(idea)" class="col-lg-3 col-md-4 col-sm-6"> 
        <div  class="idea">
            <div class="title">{{idea.name}}</div> 
            <div class="description">{{idea.description}}</div>
        </div>
            
        </div>
    </div>
    <h1>{{title}}</h1> 
    <my-idea-detail [idea]="selectedIdea"></my-idea-detail>
</div>
