
<div *ngIf="board">
    <h2>{{board.title}}</h2>
    
    <div class="ideas container" >
        <div *ngFor="#idea of board.ideas" 
            (click)="onSelect(idea)" class="idea">
            <div>{{idea.name}}</div> 
            <span>{{idea.description}}</span>
        </div>
    </div>
    <h1>{{title}}</h1> 
    <my-idea-detail [idea]="selectedIdea"></my-idea-detail>
</div>
